<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="4" y="4" width="56" height="56" rx="12" ry="12" fill="url(#bgGradient)"/>
  
  <!-- "A1" text -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">A1</text>
  
  <!-- Checkmark symbol (representing facts/verification) -->
  <circle cx="48" cy="48" r="8" fill="#10B981" stroke="white" stroke-width="1.5"/>
  <path d="M44 48 L46.5 50.5 L52 45" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- AI/tech dots pattern (top left) -->
  <circle cx="14" cy="14" r="2" fill="white" opacity="0.6"/>
  <circle cx="22" cy="14" r="2" fill="white" opacity="0.8"/>
  <circle cx="14" cy="22" r="2" fill="white" opacity="0.8"/>
  
  <!-- Subtle connection lines (representing neural networks) -->
  <line x1="14" y1="14" x2="22" y2="14" stroke="white" stroke-width="0.5" opacity="0.4"/>
  <line x1="14" y1="14" x2="14" y2="22" stroke="white" stroke-width="0.5" opacity="0.4"/>
</svg>